<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--link rel="icon" href="../../favicon.ico"/-->

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118027499-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-118027499-1');
        var trackOutboundLink = function (url) {
            ga('send', 'event', 'outbound', 'click', url, {
                'transport': 'beacon',
                'hitCallback': function () { document.location = url; }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">
                Notice Application
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>:
                        <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary center-block"
                                    value="Sign In">
                            </div>
                            <div class="col-sm-4"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer" th:if="${param.error}">Invalid username and password.</div>
        </div>
    </div> <!-- /container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:href="@{/js/bootstrap.js}"></script>
</body>

</html>
